<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수</title>
</head>
<body>

<script type="text/javascript">
function sayHello() { //정의(구현)
	document.write("<h1>안녕하세요.</h1>");
	document.write("<h1>자바스크립트</h1>");
}

sayHello(); //호출
sayHello();
</script>
</body>
</html>

<!-- 
함수() => 자바에선 메서드()
어떤 기능을 구현해놓은 명령어들의 집합
함수의 사용방법은 "정의"와 "호출"의 두 부분으로 나뉜다.
호출한 함수는 반드시 호출한 곳으로 되돌아온다.

(1) 정의 => 자바에선 구현(함수는 이런일을 합니다)
function 함수이름() {      => 자바 : public void 메서드명() {
    명령문;
}

(2) 호출
함수이름();

함수를 쓰는이유 
1. 코드가 중복되는걸 막기 위해서 (똑같은 코드를 여러번 쓰는걸 안좋아함)
2. 프로그램은 큰데 메모리는 작을 때 메모리에 다 들어갈수가 없어서 함수 단위로 자른다.
처리하고 나갈 때 메모리를 버리기 때문에 메모리 절약면에서 좋다


 -->
