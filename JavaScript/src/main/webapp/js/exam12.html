<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내장함수</title>
</head>
<body>

<script type="text/javascript">
document.write("*** eval 내장함수 ***<br>");
let str = "100 + 1";
document.write(str + "<br>"); //100 + 1로 그대로 나옴

let result = eval("100 + 1"); //문자열을 수식으로 바꿔라 "100 + 1" => 100 + 1
document.write(result + "<br><br>"); //101

document.write("*** Number, parseInt 내장함수 ***<br>");
let value1 = "100";
let num1 = Number(value1); //100
let num2 = parseInt(value1); //100

let r1 = value1 + 1; //"100" + 1
let r2 = num1 + 1;
let r3 = num2 + 1;

document.write("r1=" + r1 + "<br>"); //1001
document.write("r2=" + r2 + "<br>"); //101
document.write("r3=" + r3 + "<br>"); //101
document.write("<br>"); 

let value2 = "100.6";
let num3 = Number(value2); //100.6
let num4 = parseInt(value2); //100, 반올림x
let num5 = parseFloat(value2); //100.6 실수형 그대로

let r4 = num3 + 1; //101.6
let r5 = num4 + 1; //101
let r6 = num5 + 1; //101.6

document.write("r4=" + r4 + "<br>");
document.write("r5=" + r5 + "<br>");
document.write("r6=" + r6 + "<br>");
</script>
</body>
</html>

<!-- 
내장함수
1. eval(문자열) : 문자열을 수식으로 변환 ---★
2. Number(문자열) : 문자열을 숫자(정수, 실수)로 변환
3. parseInt(문자열) : 문자열을 정수로 변환
 -- parseFloat(문자열) : 실수형그대로 표시
4. isNaN(문자열) : 문자열이 숫자형식이 아니면 true, 숫자형식이면 false -> Not-A-Number(숫자가 아님) ---★
5. alert(문자열) : 문자열을 대화상자로 출력 ---★
6. confirm(문자열) : 문자열을 확인/취소 대화상자로 출력 ---★
7. prompt(문자열) : 문자열이 제목으로 표시되는, 값을 입력받기 위한 대화상자 호출
-->
