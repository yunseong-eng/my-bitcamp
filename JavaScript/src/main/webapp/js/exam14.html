<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prompt사용</title>
</head>
<body>

<script type="text/javascript">
let user_id = prompt("아이디를 입력하세요.", "hong");

if(user_id != "") {
	alert("안녕하세요. " + user_id + "님");
	if(confirm("정말 로그아웃 하시겠습니까?")){
		alert("로그아웃");
	}else{
		alert("로그아웃 취소");
	}
}//if
</script>
</body>
</html>
