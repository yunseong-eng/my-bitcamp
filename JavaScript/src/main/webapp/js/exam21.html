<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 시작</title>
</head>
<body>

<script type="text/javascript">
	//배열
	//let myArray1 = ["홍길동", "자바스크립트", "학생"];
	let myArray1 = new Array("홍길동", "자바스크립트", "학생"); //내장객체
	document.write(myArray1[0] + "<br>");
	document.write(myArray1[1] + "<br>");
	document.write(myArray1[2] + "<br>");
	document.write("<hr>");
	
	myArray1[0] = "HongGilDong"
	myArray1[1] = "JavaScript"
	myArray1[2] = "Student"
	document.write(myArray1[0] + "<br>");
	document.write(myArray1[1] + "<br>");
	document.write(myArray1[2] + "<br>");
	document.write("<hr>");
	
	//빈 배열 생성
	//let myArray2 = [];
	let myArray2 = new Array();
	
	for(let i=0; i<10; i++){
		myArray2[i] = i+1;
	}
	
	document.write("배열 길이 : " + myArray2.length + "<br>");
	for(let i=0; i<myArray2.length; i++) {
		document.write(myArray2[i] + " ");
	}
	
</script>
</body>
</html>

<!-- 
내장객체

Number
Math
Date
 -->
