<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>button 덧셈문제</title>
</head>
<body>
<h3>1~10사이의 덧셈 문제를 발생합니다.</h3><br>
<input type="button" value="문제 생성" onclick="start()" />
<h3>결과보기 버튼을 누르면 답이 빨간색으로 보인다.</h3>

<h3>
<span id="question"></span>
<span id="result"></span>
</h3>
<input type="button" value="결과보기" onclick="printResult()" />
<div ></div>

<script type="text/javascript">
function start() {
x = parseInt(Math.random()*10+1); //1 ~ 10
y = parseInt(Math.random()*10+1);
    
document.getElementById("question").innerText = x + " + " + y + " = ";
document.getElementById("result").innerText = "?";
}

function printResult() {
total = x + y;
    
    document.getElementById("result").innerHTML = "<font color='red'>" + total + "</font>";
}
</script>
</body>
</html>
