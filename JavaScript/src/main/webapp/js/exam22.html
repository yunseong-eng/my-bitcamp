<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>현재시간 보기</title>
</head>
<body onload="startTime()">
	<h1 id="timer">현재시간을 보여줍니다</h1>

<script type="text/javascript">
	//let now = new Date(); //내장객체
	//document.write(now + "<br/>");
	//document.write(now.toLocaleString());
	
	function startTime(){ //구현
		/*
		setInterval(() => {
			let today = new Date();
			document.write(today.toLocaleString() + "<br>");
		}, 1000); // milliseconds가 1/1000  so 1000을 넣으면 1초마다...
		*/
		
		setInterval(printTime, 1000); //1초마다 printTime메서드 호출, 단위가 밀리세컨드 
	}
	
	function printTime(){
		let days = ["일", "월", "화", "수", "목", "금", "토"];
		let today = new Date();
		
		let yy = today.getFullYear(); //년
		let mm = today.getMonth() + 1; //월, 1월=>0, 2월=>1
		let dd = today.getDate(); //일	
		let i = today.getDay(); //요일(0 ~ 6), <자바는 1부터시작>
		let day = days[i];
		
		let hh = today.getHours();
		let mi = today.getMinutes();
		let ss = today.getSeconds();
		
		let result = yy+"-"+mm+"-"+dd+" "+day+"요일 "+hh+":"+mi+":"+ss;
		
		document.getElementById("timer").innerHTML = result;
	}
</script>
</body>
</html>
