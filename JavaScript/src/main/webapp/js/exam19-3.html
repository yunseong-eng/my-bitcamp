<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.myid {
	background: #ff0;
	font-size: 20px;
	font-weight: bold;
	color: #00f;
}
</style>
</head>
<body>
	<h1 class="myid">안녕하세요.</h1>
	<h1 class="myid">자바스크립트 입니다.</h1>
	<h1 class="myid">강의 참 재미있죠?</h1>
	<a href="#" onclick="doPrint()">자바스크립트 함수 호출하기</a>
	
	<script type="text/javascript">
		let myTags = document.querySelectorAll(".myid");
		alert(myTags);
		
		for(let i=0; i<myTags.length; i++){
			myTags[i].innerText = "스크립트가 실행되었습니다.";
		}//for
	</script>
</body>
</html>
