<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스 올리면 바뀌기</title>
</head>
<body>
	<h1 onmouseover="showResult()" onmouseout="hideResult()" style="border: 1px solid red;">
		10 + 50 = <span id="question">?</span>
	</h1>
	<p>결과를 보시려면 수식 위에 마우스를 올리세요.</p>	

<script type="text/javascript">
function sum(x, y) {
	return x+y;
}
function showResult(){
	let result = sum(10, 50)
	
	let myTag = document.getElementById("question");
	myTag.innerHTML = "<font color='red'>" + result + "</font>";
}
function hideResult(){
	document.getElementById("question").innerText = "?";
}
</script>
</body>
</html>
