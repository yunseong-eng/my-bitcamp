<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.lotto-number {
		width: 70px;
		height: 70px;
		border-radius: 50%; /* 둥글게 */
		background-color: #D2D2FF; 
		color: black;
		display: inline-block; 
		text-align: center;
		line-height: 70px; 
		font-size: 33px;
		margin: 10px;
}
	body {
		text-align: center;
}        
    </style>
</head>
<body>

<h2>로또 번호</h2>
<div id="lotto"></div> 

<script type="text/javascript">
    function lottoNums() { //구현
        let nums = []; //번호저장
        
        while (nums.length < 6) { 
            let num = Math.floor(Math.random() * 45 + 1);
            if (!nums.includes(num)) { //중복 숫자 방지
                nums.push(num); //배열에 추가
            }
        }
        
        return nums; //생성된 6개의 번호를 반환
    }

    function showNums() { //구현 , 화면에 표시하는 함수
        let numbers = lottoNums(); //무작위로 생성된 로또번호 가져오기
        let container = document.getElementById("lotto"); //표시될 영역
        let htmlString = ''; //HTML 문자열을 저장 할 변수
		
        //numbers 배열의 번호들을 HTML로 변환
		for (let i=0; i<numbers.length; i++) {
            htmlString += `<div class="lotto-number">${numbers[i]}</div>`;
        }

        //HTML을 컨테이너에 넣기
        container.innerHTML = htmlString;
    }

    showNums(); //호출
</script>

</body>
</html>
