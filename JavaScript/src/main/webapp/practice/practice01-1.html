<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>16-7번문제</title>
<style type="text/css">
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    font-size: 1.4em;
}

div {
color: red;
}
</style>
</head>
<body>
<h1>3의 배수 찾기</h1>

<script type="text/javascript">
let num = prompt("몇 까지 3의 배수를 찾는가?"); 

let count = 0;
let sum = 0;

if (num != null) {
    for (let i=1; i<=num; i++) {
        if (i%3 == 0) { 
            count++;
            sum += i;
            document.write(i + ", ");
        }
    }//for
    document.write("<br><br>");
    document.write("<div>" + num + "까지 3의 배수의 갯수 : " + count + "</div>");
    document.write("<div>" + num + "까지 3의 배수의 합 : " + sum + "</div>");
}//if
</script>
</body>
</html>
