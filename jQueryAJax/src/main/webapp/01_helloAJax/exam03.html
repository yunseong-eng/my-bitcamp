<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/reset.css">
</head>
<body>
	<h1 class="title">$.ajax() 함수를 사용한 텍스트 읽기</h1>
	<div class="exec">
		<input type="button" value="txt파일 가져오기" id="mybtn" />
	</div>
	<div class="console" id="result"></div>
	
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#mybtn').click(function(){
		$.ajax({
			type: 'get',
			url: '../text/textdata.jsp', /* ?앞에는 url 뒤에는 파라메타(값) => get방식*/
			//date: 'keyword=Hello Ajax||', //서버로 보내는 데이터, 앞에는 변수 뒤에는 값,	date는 지정어라 바꾸면 안된다.
			data: {'keyword': 'Hello Ajax!!'},   //JSON
			dataType: 'text',
			success: function(data){
				$('#result').html(data);
			},
			error: function(e){
				colsole.log(e);
			}
		});
	});
});
</script>
</body>
</html>
