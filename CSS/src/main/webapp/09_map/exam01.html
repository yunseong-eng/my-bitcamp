<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
html { height: 100%; }
body { height: 100%; margin: 0; padding: 0; }
#map { width: 100%; height: 100%; }
</style>
</head>
<body>
	<div id="map"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6e12a5722d019945d1b11f26f36b9083"></script>	
<script type="text/javascript">
window.onload=function(){
	let position = new daum.maps.LatLng( 37.31413945681796, 126.9813947110941  );
	let container = document.getElementById("map"); //속성 id가 map이라고 정의된 태그를 가져와라
	let options = {
		center: position, //중심좌표	
		lever: 3 //지도의 확대 레벨 (기본값 : 3)	
	}
	let map = new daum.maps.Map(container, options); //지도
	
	let marker = new daum.maps.Marker({
		position: position //지도 중심 좌표에 마커를 생성
	});
	
	marker.setMap(map); //마커 표시
}
</script>
</body>
</html>
