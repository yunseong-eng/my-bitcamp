<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
span {
	visibility: hidden;
	/* display: none; */
}

li:hover span {
    visibility: visible;
    color: red;
}
</style>
</head>
<body>
	<h3>다음 빈 곳에 숨은 단어?</h3>
	<hr/>
	<ul>
		<li>I (<span>love</span>) you.</li>
		<li>CSS is Cascading
			 (<span>Style</span>) Sheet.</li>
		<li>응답하라 (<span>1988</span>).</li>
	</ul>
</body>
</html>
