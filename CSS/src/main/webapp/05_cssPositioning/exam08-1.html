<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
span {
	visibility: hidden;
}
*/

.item span {
	visibility: hidden;
}

.item:hover span {
	visibility: visible;
	color: red;
}

</style>
</head>
<body>
	<h3>다음 빈 곳에 숨은 단어?</h3>
	<hr/>
	<!-- 원본 
	<ul>
		<li>I (<span>love</span>) you.</li>
		<li>CSS is Cascading
			 (<span>Style</span>) Sheet.</li>
		<li>응답하라 (<span>1988</span>).</li>
	</ul>
	-->
	
	<ul>
		<li>I (<span class="item"><span>love</span></span>) you.</li>
		<li>CSS is Cascading
			 (<span class="item"><span>Style</span></span>) Sheet.</li>
		<li>응답하라 (<span class="item"><span>1988</span></span>).</li>
	</ul>
</body>
</html>

<!-- 
[문제] 괄호안에 () 마우스를 올리면 답이 빨간색으로 보여주시오
① visibility: visible; 사용
② 숨겨진 요소 <span> 위로 마우스를 올릴 수 없다. ===> 중첩을 사용
 -->
