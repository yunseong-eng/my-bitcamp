<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type ="text/css">
.paging {
	text-align: center;
}
.paging > a {
	display: inline-block; /*안에있는 테두리가 안으로 들어오게*/
	border: 1px solid #ccc;
	padding: 5px 8px; /*top/bottom,  right/left*/
	border-color: beige;
	font-weight: bold; /*글자 굵게*/
}
</style>
</head>
<body>
	<p class= "paging" style="border: 1px solid red;">
		<a href="#">1</a>
		<a href="#">2</a>
		<a href="#">3</a>
		<a href="#">4</a>
		<a href="#">5</a>
</body>
</html>
