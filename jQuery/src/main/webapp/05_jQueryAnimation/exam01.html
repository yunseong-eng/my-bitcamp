<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사진 여러 효과</title>
</head>
<body>
	<button id="btn1">slideUp</button>
	<button id="btn2">slideDown</button>&nbsp;&nbsp;&nbsp;
	
	<button id="btn3">fadeIn</button>
	<button id="btn4">fadeOut</button>&nbsp;&nbsp;&nbsp;
	
	<button id="btn5">slide toggle</button>
	<button id="btn6">toggle</button>
	
	<p></p>
	<img src="../image/1.jpg"  width="400" height="300" alt="카카오 단체사진">
	
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#btn1').click(function(){
		$('img').slideUp(500) //단위 1/1000초
	});
	
	$('#btn2').click(function(){
		$('img').slideDown(500) //단위 1/1000초
	});
	
	$('#btn3').click(function(){
		$('img').fadeIn(1000) //단위 1/1000초
	});
	
	$('#btn4').click(function(){
		$('img').fadeOut(1000) //단위 1/1000초
	});
	
	$('#btn5').click(function(){
		$('img').slideToggle(1000) //slideUp, slideDown 번갈아서 움직인다.
	});
	
	$('#btn6').click(function(){
		$('img').toggle(1000) //fadeIn, fadeOut 번갈아서 움직인다(왼쪽 상단)
	});
});
</script>
</body>
</html>

<!-- 
slideUp(), slideDown(), slideToggle()은 
반드시 <img> 태그에 width, height 속성을 주어야 한다
그렇지 않으면 toggle()와 똑같은 동작을 한다

slideUp(speed) : speed값을 지정해서 슬라이드업 효과를 줄 수 있다
speed : "slow" or "fast" or milliseconds(1/1000초)
 -->
