<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 비밀번호 클릭시 빈창</title>
<style type="text/css">
fieldset { 
    width: 270px;
    height: 100px;
}
input {
    border: 1px solid #ccc;
    width: 240px;
    height: 25px;
    padding: 3px 10px 3px 10px;
    margin: 5px 10px; /* top/bottom  left/right */
    background-image: url(../image/input.png);
    background-repeat: no-repeat;
}
input#id { 
    background-position: 10px –3px; /* 좌우 상하 */
}
input#pw { 
    background-position: 10px -43px;
}
</style>
</head>
<body>
	<form name="form1">
		<fieldset>
			<legend>로그인</legend>
			<input type="text" name="user_id" id="id" />
			<input type="password" name="user_pw" id="pw" />
		</fieldset>
	</form>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#id, #pw').focus(function(){
		$(this).css('background-image', 'none') //focus 들어가면 이미지 없애라
	});
	
	$('#id, #pw').blur(function(){
		if($(this).val())
			$(this).css('background-image', 'none')
		else
			$(this).css('background-image', 'url("../image/input.png")')
	});
});
</script>
</body>
</html>
