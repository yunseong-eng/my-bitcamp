<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 id="hello"></h1>
	<p id="text">안녕하세요 제이쿼리!!</p>
	
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){ //익명함수 function => 함수명이 없는것.
	let h1 = $('#hello')  
	
	h1.css('color', 'red') //css 입히기(이름, 값)
	h1.html('Hello jQuery') 
	h1.text('Hello jQuery') //h1태그에 값을 넣는것.	
	
	alert( $('#text').text() ) //h1태그의 값을 꺼내오는것(안녕하세요 제이쿼리!!)
	
}); // 제일 많이쓴다.
</script>
</body>
</html>

<!-- 
1. $는 제이쿼리에서 사용하는 문서 객체 선택자의 메서드를 나타낸다.
2. $의 익명함수function()를 사용하면 <body>영역의 모든 문서를 로딩한 후에 제이쿼리를 실행하라는 의미이다.

$(document).ready(function(){});
$(function(){}); //제일 많이씀.

메모 : jQuery 설명 참고.
 -->
