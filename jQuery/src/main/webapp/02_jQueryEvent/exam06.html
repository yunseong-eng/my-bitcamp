<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON 객체 배열</title>
<link rel="stylesheet" href="../css/event.css">
</head>
<body>
	<h1>Key 이벤트 확인하기</h1>
	<div id="input">
		<input type="text" />
	</div>
	<h2>결과</h2>
	<div id="result"></div>
	
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
function getKeyName(keyCode) { //구현
	//JSON 객체 배열
	let keyMap = [
		{ code: 8, name: "backspace" },
		{ code: 9, name: "tab" },
		{ code: 13, name: "enter" },
		{ code: 16, name: "shift" },
		{ code: 17, name: "ctrl" },
		{ code: 18, name: "alt" },
		{ code: 19, name: "pausebreak" },
		{ code: 20, name: "capslock" },
		{ code: 21, name: "han/eng" }, //결과 안나온다
		{ code: 25, name: "hanja" },
		{ code: 27, name: "esc" },
		{ code: 65, name: "A" },
		{ code: 97, name: "a" }
	];
	
	for(let i=0; i<keyMap.length; i++){
		if(keyMap[i].code == keyCode) return keyMap[i].name //code에서 같은 숫자를 찾아서 name값을 가져와라
	}
}

$(function(){
	//$('#input > input[type="text"]').keydown(function(e){ //keydown이벤트를 e로받는다
	$('#input > input[type="text"]').keyup(function(e){	
		$('#result').html(e.which + '번 키 눌렀음 &gt;&gt;' + getKeyName(e.which))
	});
});
</script>
</body>
</html>

<!-- 
JavaScript에서 event.keyCode 를 하면 각 키보드에 해당하는 고유번호를 알 수 있다.
이 메소드가 jQuery에서는 event.which 으로 사용하게 된다.
.keydown, .keyup - 대소문자 구별X (A도 a도 65라고 나온다)
-->
