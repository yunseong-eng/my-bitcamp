<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>링크 클릭시 깔리는 사진</title>
<style type="text/css">
div {
    width: 400px; /* 너비 400px */
    height: 300px; /* 높이 300px */
    padding-top: 20px; /* 위쪽 패딩 20px */
    background-size: 100% 100%; /* 배경 이미지 크기를 div 크기에 맞춤 */
}
ul {
    padding: 10px 20px; /* 상하 10px, 좌우 20px의 패딩 적용 */
    background-color: rgba(255, 255, 255, 0.6); /* 흰색 배경에 60% 투명도 적용 */
}
</style>
</head>
<body>
    <div>
        <ul>
            <!-- 각 리스트 항목(li)에 'item' 클래스를 부여 -->
            <li class="item">
                <!-- 클릭 시 배경 이미지로 설정될 링크 -->
                <a href="#">../image/1.jpg</a>
            </li>
            
            <li class="item">
                <a href="#">../image/2.jpg</a>
            </li>    
            
            <li class="item">
                <a href="#">../image/3.jpg</a>
            </li>            
        </ul>
    </div>  
    
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
    /* .item 클래스 내부의 a 요소를 클릭할 때 실행될 함수 정의 */
    $('.item > a').click(function(){
        /* 클릭된 a 요소의 부모 li 요소의 인덱스를 가져옴 */
        let index = $(this).parent().index();
        
        /* 각 인덱스에 맞는 이미지 경로 배열 */
        let image = ['../image/1.jpg', '../image/2.jpg', '../image/3.jpg'];
        
        /* 클릭된 a 요소의 부모 div 요소의 배경 이미지를 변경 */
        $(this).parents('div').css({
            'background-image': 'url(' + image[index] + ')' 
        });
    });
});
</script>
</body>
</html>

<!--
부모요소 선택 또는 찾는 방법
① parent()

② parents() - 선택한 요소의 상위(조상) 요소를 모두 선택한다.
  parents("CSS셀렉터") - 선택자에 해당하는 상위 요소만을 선택할 수도 있다.

③ closest("CSS셀렉터")
- 자신을 포함한 상위 요소 중에서 전달받은 선택자에 해당하는 요소의 집합에서 가장 첫 번째 요소를 선택한다.
- .parents() 메소드와 비슷하지만, 해당 요소의 상위 요소뿐만 아니라 
   해당 요소 자신까지도 포함하여 탐색한다는 점이 다르다.
-->
